<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/userPanel/userPanel.css" />
    <link
      rel="shortcut icon"
      href="public/assets/favicon.png"
      type="image/x-icon"
    />
    <title>Panel de usuari@</title>
  </head>
  <body>
    <div class="toogle-card">
      <div class="modal-card" data-id="">
        <div class="img-toogle-div">
          <img class="img-modal" src="" alt="" />
        </div>
        <div class="toogle-card-info">
          <h2 class="plant-modal-name"></h2>
          <p class="plant-modal-description"></p>
        </div>
      </div>
    </div>
    <header class="nav-header">
      <nav class="header-nav">
        <img src="public/assets/logoPlantiwiki.png" alt="" srcset="" />
        <ul>
          <li><a href="">Salir</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="img-profile-section">
        <img id="img-profile" alt="foto de usuario" />
      </section>
      <section class="panel-section">
        <div class="name-tip-flex">
          <h2 id="user-name"></h2>
          <p id="tip"></p>
        </div>
        <div class="number-of-plants-container">
          <h3 id="number-of-plants"></h3>
        </div>
        <div>
          <ul class="ul-profile-nav">
            <li><a href="">Mis Plantas</a></li>
            <li><p id="search-button" href="">Buscar</p></li>
          </ul>
        </div>
      </section>
      <section id="plants-user-section"></section>
      <div class="search-bar-container">
        <input id="search-input" type="text" />
        <button id="search-input-button">Buscar</button>
      </div>
    </main>
    <script type="module" src="./src/userPanel/user.ts"></script>
  </body>
</html>
